<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00796B, #004D40);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        header {
            width: 100%;
            max-width: 800px;
            margin-bottom: 10px; /* Reduced margin-bottom */
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5px; /* Reduced margin-bottom */
        }

        .btn {
            text-decoration: none;
            color: white;
            background: #00897B;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: 2px solid white;
            transition: all 0.3s ease-in-out;
            font-weight: 600;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            margin: 10px 0;
        }

        .btn:hover {
            background: #00BFA5;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.3);
        }

        .section {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input[type="date"] {
            padding: 8px;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background-color: #00897B;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            padding: 12px;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #00BFA5;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-top: 5px;
            opacity: 0.8;
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <header>
        <h1>Doctor's Dashboard</h1>
    </header>

    <p style="margin-bottom: 10px;">Welcome, Doctor! Here you can create and manage prescriptions.</p>

    <a href="index.html" class="btn">Go Back</a>

    <div id="doctor" class="section active">
        <h2>Doctor - Create Prescription</h2>
        <input type="text" id="doctorID" placeholder="Licence Number (For Verification)">
        <input type="text" id="patientName" placeholder="Enter Patient Name">
        <input type="number" id="patientAge" placeholder="Enter Patient Age">
        <input type="number" id="patientWeight" placeholder="Enter Patient Weight (kg)">
        <textarea id="medicalHistory" placeholder="Enter Medical History"></textarea>
        <input type="text" id="patientID" placeholder="Enter Patient ID">
        <input type="text" id="medicine" placeholder="Enter Medicine Name">
        <input type="text" id="dosage" placeholder="Enter Dosage (e.g., 1 tablet)">
        <input type="number" id="tabletCount" placeholder="Number of Tablets">
        <input type="date" id="expiryDate" placeholder="Prescription Expiry Date">
        <button type="button" id="generateZKProof">Generate ZK Proof</button>
        <p>ZK Proof: <span id="zkProofDisplay">N/A</span></p>
    </div>

    <script>
        async function generateZKProof() {
            try {
                const prescription = {
                    doctorVerified: "Yes",
                    doctorLicense: document.getElementById("doctorID").value,
                    patientID: document.getElementById("patientID").value,
                    medicine: document.getElementById("medicine").value,
                    dosage: document.getElementById("dosage").value,
                    tablets: document.getElementById("tabletCount").value,
                    expiryDate: document.getElementById("expiryDate").value,
                    datePrescribed: new Date().toLocaleDateString(),
                };

                localStorage.setItem("prescription", JSON.stringify(prescription));

                const proof = await fetchZKSyncProof();
                localStorage.setItem("zkProof", proof);
                document.getElementById('zkProofDisplay').innerText = proof;
            } catch (error) {
                console.error("Error generating ZK Proof:", error);
                alert("Failed to generate ZK Proof. Please try again.");
            }
        }

        async function fetchZKSyncProof() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                    let proof = '';
                    for (let i = 0; i < 16; i++) {
                        proof += characters.charAt(Math.floor(Math.random() * characters.length));
                    }
                    resolve(proof);
                }, 1500);
            });
        }

        document.getElementById('generateZKProof').addEventListener('click', generateZKProof);
        document.getElementById('savePrescription').addEventListener('click', savePrescription);

        function savePrescription() {
            const prescription = {
                doctorLicense: document.getElementById("doctorID").value,
                patientName: document.getElementById("patientName").value,
                patientAge: document.getElementById("patientAge").value,
                patientWeight: document.getElementById("patientWeight").value,
                medicalHistory: document.getElementById("medicalHistory").value,
                patientID: document.getElementById("patientID").value,
                medicine: document.getElementById("medicine").value,
                dosage: document.getElementById("dosage").value,
                tablets: document.getElementById("tabletCount").value,
                expiryDate: document.getElementById("expiryDate").value,
                datePrescribed: new Date().toLocaleDateString(),
            };

            localStorage.setItem("prescription", JSON.stringify(prescription));
            alert("Prescription saved successfully!");
        }
    </script>
</body>
</html>
