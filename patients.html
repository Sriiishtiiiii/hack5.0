<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 22px;
        }

        .dashboard {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #43A047;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #388E3C;
        }

        .section {
            padding: 20px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: center;
        }

        button {
            background-color: #388E3C;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2E7D32;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, Patient</h1>
    </header>

    <div class="dashboard">
        <a href="medical-history.html" class="btn">View Medical History</a>
    </div>

    <div id="patient" class="section">
        <h2>Patient - Your Prescription</h2>
        <p><strong>Transaction Hash:</strong> <span id="transactionHash">Fetching...</span></p>
        <button onclick="copyTransactionHash()">Copy Transaction Hash</button>
    </div>

    <script>
        function fetchTransactionHash() {
            let storedHash = localStorage.getItem("transactionHash");
            if (storedHash) {
                document.getElementById("transactionHash").textContent = storedHash;
            } else {
                document.getElementById("transactionHash").textContent = "No transaction found.";
            }
        }

        function copyTransactionHash() {
            const hashText = document.getElementById("transactionHash").textContent;
            if (hashText !== "No transaction found.") {
                navigator.clipboard.writeText(hashText)
                    .then(() => alert("Transaction Hash copied to clipboard!"))
                    .catch(err => alert("Failed to copy Transaction Hash: " + err));
            } else {
                alert("No valid transaction hash to copy!");
            }
        }

        window.onload = fetchTransactionHash;
    </script>
</body>
</html>
