<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9;
            color: #2e7d32;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 22px;
            width: 100%;
        }

        .section {
            padding: 20px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: center;
            width: 90%;
        }

        button {
            background-color: #388E3C;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2E7D32;
        }

        /* Chatbot Styling */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            max-height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid #4CAF50;
        }

        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            height: 300px;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
            background: #f1f1f1;
            border-top: 1px solid #ccc;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        .chat-footer button {
            margin-left: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .chat-footer button:hover {
            background: #388E3C;
        }

        .chat-message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        

        .chat-message.user {
            align-self: flex-end;
            background: #388E3C;
            color: white;
            text-align: right;
        }

        .chat-message.bot {
            align-self: flex-start;
            background: #e0e0e0;
            color: black;
            text-align: left;
        }

        #map { height: 500px; width: 40%; margin-top: 10px; }

    </style>
</head>
<body>
    <header>
        <h1>Welcome, Patient</h1>
    </header>

    <div id="patient" class="section">
        <h2>Patient - Your Prescription</h2>
        <p><strong>Transaction Hash:</strong> <span id="transactionHash">Fetching...</span></p>
        <button onclick="copyTransactionHash()">Copy Transaction Hash</button>
    </div>


    <!-- Chatbot Container -->
    <div class="chat-container">
        <div class="chat-header">AI Health Assistant</div>
        <div class="chat-body" id="chatBody">
            <div class="chat-message bot">Hello! How can I assist you today?</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="chatInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>


    <h2>Find Pharmacies Anywhere</h2>
    <input type="text" id="locationInput" placeholder="Enter a location (e.g., Delhi)">
    <button onclick="searchPharmacy()">Search Pharmacies</button>
    
    <div id="map"></div>

    

    <script>
        function fetchTransactionHash() {
            let storedHash = localStorage.getItem("transactionHash");
            document.getElementById("transactionHash").textContent = storedHash || "No transaction found.";
        }

        function copyTransactionHash() {
            const hashText = document.getElementById("transactionHash").textContent;
            if (hashText !== "No transaction found.") {
                navigator.clipboard.writeText(hashText)
                    .then(() => alert("Transaction Hash copied to clipboard!"))
                    .catch(err => alert("Failed to copy Transaction Hash: " + err));
            } else {
                alert("No valid transaction hash to copy!");
            }
        }

        function sendMessage() {
            const inputField = document.getElementById("chatInput");
            const message = inputField.value.trim();
            if (!message) return;

            appendMessage(message, "user");

            fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage(data.response, "bot");
            })
            .catch(() => {
                appendMessage("Unable to connect to server.", "bot");
            });

            inputField.value = "";
            inputField.focus();
        }

        function appendMessage(text, sender) {
            const chatBody = document.getElementById("chatBody");
            const messageDiv = document.createElement("div");
            messageDiv.textContent = text;
            messageDiv.className = "chat-message " + sender;
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        window.onload = fetchTransactionHash;
    </script>

<script>
    let map = L.map('map').setView([20, 78], 5);  // Default: India
    
    // Load OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    async function searchPharmacy() {
        const location = document.getElementById('locationInput').value.trim();

        if (!location) {
            alert("Please enter a location!");
            return;
        }

        try {
            // Step 1: Convert location to lat/lon
            let geoRes = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${location}`);
            let geoData = await geoRes.json();

            if (geoData.length === 0) {
                alert("Location not found. Try again.");
                return;
            }

            let lat = geoData[0].lat;
            let lon = geoData[0].lon;
            map.setView([lat, lon], 14);

            // Step 2: Query Overpass API with a larger radius (10km)
            let overpassQuery = `
                [out:json];
                (
                    node["amenity"="pharmacy"](around:10000,${lat},${lon});
                    way["amenity"="pharmacy"](around:10000,${lat},${lon});
                    relation["amenity"="pharmacy"](around:10000,${lat},${lon});
                );
                out center;`;

            let overpassUrl = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(overpassQuery)}`;
            
            let overpassRes = await fetch(overpassUrl);
            let overpassData = await overpassRes.json();

            // Clear previous markers
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            if (!overpassData.elements.length) {
                alert("No pharmacies found in this area.");
                return;
            }

            // Step 3: Display pharmacies on the map
            overpassData.elements.forEach(pharmacy => {
                let { lat, lon, tags } = pharmacy;
                let name = tags.name || "Unnamed Pharmacy";
                
                // Some ways/relations have center nodes instead of lat/lon
                if (!lat || !lon) {
                    if (pharmacy.center) {
                        lat = pharmacy.center.lat;
                        lon = pharmacy.center.lon;
                    } else return;
                }

                L.marker([lat, lon])
                    .addTo(map)
                    .bindPopup(`<b>${name}</b><br>${tags["addr:street"] || "No Address Available"}`);
            });

        } catch (error) {
            console.error("Error fetching pharmacies:", error);
            alert("Something went wrong. Try again.");
        }
    }
</script>


</body>
</html>
