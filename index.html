<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafePrescribe - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Audrey:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00796B, #004D40);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        header {
            width: 100%;
            max-width: 800px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            font-family: 'Audrey', sans-serif; /* Apply Audrey font to the heading */
        }

        p {
            font-size: 1.2rem;
            margin-top: 5px;
            opacity: 0.8;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn {
            text-decoration: none;
            color: white;
            background: #00897B;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: 2px solid white;
            transition: all 0.3s ease-in-out;
            font-weight: 600;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            background: #00BFA5;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to SafePrescribe</h1>
        <p>Revolutionizing digital prescriptions with blockchain security.</p>
        <p>Secure, efficient, and hassle-free digital prescriptions for doctors, patients, and pharmacists.</p>
    </header>

    <div class="button-container">
        <a href="login.html?role=doctor" class="btn">Login as Doctor</a>
        <a href="login.html?role=patient" class="btn">Login as Patient</a>
        <a href="login.html?role=pharmacist" class="btn">Login as Pharmacist</a>
    </div>
</body>
</html>
