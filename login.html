<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00796B, #004D40);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header {
            margin-bottom: 20px;
            text-align: center;
        }

        #login-title {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        #login-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        input {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            width: 100%;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            background: #00897B;
            color: white;
            font-size: 1.2rem;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            background: #00BFA5;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1 id="login-title">Login</h1>
    </header>

    <form id="login-form">
        <input type="text" id="username" placeholder="Username" required style="margin-bottom: 0.005px;">
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
    </form>

    <script src="scripts/main.js"></script>
</body>
</html>
